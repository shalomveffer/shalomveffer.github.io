<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
		<script>
			function pausePromo() {
				player.pauseVideo();
				document.getElementById("videocover").onclick = playPromo;
				document.getElementById("videocover").style.opacity = "1";
			}
			
			function playPromo() {
				player.playVideo();
				document.getElementById("videocover").onclick = pausePromo;
				setTimeout(function(){document.getElementById("videocover").style.opacity = "0"},100);
			}
			
			// 2. This code loads the IFrame Player API code asynchronously.
			var tag = document.createElement('script');

			tag.src = "https://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			// 3. This function creates an <iframe> (and YouTube player) after the API code downloads.
			var player;
			function onYouTubeIframeAPIReady() {
				player = new YT.Player('player', {
					height: '315',
					width: '560',
					videoId: 'syjwpslSZAo',
					playerVars: {
					controls: 0,
					autohide: 1,
					autoplay: 1
					

				},
				events: {
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange
				}
			});
			}

			// 4. The API will call this function when the video player is ready.
			function onPlayerReady(event) {
				event.target.pauseVideo();
			}		
			
			// 5. The API calls this function when the player's state changes.
			//    The function indicates that when playing a video (state=1),
			//    the player should play for six seconds and then stop.
			var done = false;
			function onPlayerStateChange(event) {
				if (event.data == YT.PlayerState.PLAYING && !done) {
				//setTimeout(stopVideo, 10000);
				done = true;
				}
			}
			function stopVideo() {
				//player.stopVideo();
			}
		</script>
